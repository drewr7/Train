<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
 <!-- Firebase References -->
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
                <br>
                <div class="container">
                  <h1 class="display-4">Houston Train Station</h1>
                </div>
                <br>

               <!-- TABLE-->
               <div class="card">
                    <div class="card-header">
                      Train Schedule
                    </div>
                    <div class="card-body">
               
                
                    <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id = "curr-emp">
                    </tbody>
                    </table>
                </div>
                </div>
                <br>
                   <!--FORM-->

                   <div class="card">
                        <div class="card-header">
                          Add Train
                        </div>
                        <div class="card-body">
                   <form>
                        <div class="form-group">
                          <label for="TrainName">Train Name</label>
                          <input type="name" class="form-control" id="train-name" placeholder="Enter Train Name"> 
                        </div>                      
                        <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                                <label for="FirstTrain">First Train Time (HH:mm - Military Time)</label>
                                <input type="date" class="form-control" id="first-train" placeholder="">   
                        </div>
                        <div class="form-group">
                                <label for="frequency">Frequency(min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Enter Train Frequency">   
                        </div>
                        <button type="submit" class="btn btn-primary " id = 'add-train'>Submit</button>
                       </form>
                    </div>
                </div>
                <br>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="assets/app.js"></script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            
</body>
</html>
